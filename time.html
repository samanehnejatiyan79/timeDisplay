<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه نمایش ساعت، کرنومتر و بررسی زوج و فرد بودن هفته</title>
    <link rel="stylesheet" href="time.css">
</head>

<body>
    <section class="section">
        <div id="clock">ساعت آنلاین تهران</div>

        <div id="stopwatch">
            <div id="timeDisplay">کرنومتر: 00:00:00</div>
            <button id="start">شروع</button>
            <button id="stop">توقف</button>
            <button id="re">بازنشانی</button>
        </div>

        <div id="weekchecker">وضعیت هفته</div>
    </section>

    <script src="time.js"></script>
</body>

</html>
